on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n CodeAcademy2020Register -g CodeAcademy2020Register894c-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n CodeAcademy2020Register --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n CodeAcademy2020Register --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n CodeAcademy2020Register --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: codeacademy2020register.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/userservice" -f  "userservice/Dockerfile" -t codeacademy2020register.azurecr.io/codeacademy2020cluster:${{ github.sha }}
        docker push codeacademy2020register.azurecr.io/codeacademy2020cluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_codeacademy2020cluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep codeacademy2020cluster2a0a | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace codeacademy2020cluster2a0a`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: codeacademy2020cluster2a0a
        container-registry-url: codeacademy2020register.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: codeacademy2dockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: codeacademy2020cluster2a0a
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          codeacademy2020register.azurecr.io/codeacademy2020cluster:${{ github.sha }}
        imagepullsecrets: |
          codeacademy2dockerauth