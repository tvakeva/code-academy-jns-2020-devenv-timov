apiVersion: apps/v1
kind: Deployment
metadata:
  name: "codeacademy2020libraryservice"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "codeacademy2020libraryservice"
  template:
    metadata:
      labels:
        app: "codeacademy2020libraryservice"
    spec:
      containers:
        - name: "codeacademy2020libraryservice"
          image: "codeacademy2020containerregistry.azurecr.io/codeacademy2020libraryservice"
          env:
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASS
              value: "password"
            - name: POSTGRES_HOST
              value: "codeacademy2020postgrestimo.postgres.database.azure.com"
            - name: POSTGRES_PORT
              value: "5432"
            - name: "POSTGRES_DB"
              value: "library"
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "codeacademy2020postgres"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "codeacademy2020postgres"
  template:
    metadata:
      labels:
        app: "codeacademy2020postgres"
    spec:
      containers:
        - name: "codeacademy2020postgres"
          image: postgres:12
          env:
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "library"
          ports:
            - containerPort: 5432